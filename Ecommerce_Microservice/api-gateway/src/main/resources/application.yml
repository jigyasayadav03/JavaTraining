server:
  port: 8084
  
spring:
  application:
    name: API-GATEWAY
   
  cloud:
    gateway:
      routes:
      - id: USER-SERVICE
        uri: lb://USER-SERVICE
        predicates:
        - Path=/users/**
      - id: ORDER-SERVICE  
        uri: lb://ORDER-SERVICE  
        predicates:
        - Path=/orders/**
      - id: PRODUCT-SERVICE
        uri: lb://PRODUCT-SERVICE
        predicates:
        - Path=/products/** 
      - id: CART-SERVICE
        uri: lb://CART-SERVICE
        predicates:
        - Path=/api/cart/**
    
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
      
